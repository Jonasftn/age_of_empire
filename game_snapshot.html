
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Game Snapshot</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 20px;
                }
                h1, h2 {
                    color: #333;
                }
                .tab {
                    display: none;
                }
                .tab-button {
                    background-color: #5d85ab;
                    color: white;
                    padding: 10px 20px;
                    cursor: pointer;
                    border: none;
                    margin-right: 10px;
                    font-size: 16px;
                }
                .tab-button:hover {
                    background-color: #587795;
                }
                .active {
                    background-color: #5d85ab;
                }
                .collapsible {
                    background-color: #777;
                    color: white;
                    cursor: pointer;
                    padding: 10px;
                    width: 100%;
                    border: none;
                    text-align: left;
                    outline: none;
                    font-size: 15px;
                    margin-bottom: 5px;
                }
                .content {
                    padding: 0 18px;
                    display: none;
                    overflow: hidden;
                    background-color: #f1f1f1;
                    margin-bottom: 10px;
                }
                table {
                    border-collapse: collapse;
                    width: 100%;
                    margin-bottom: 20px;
                }
                table, th, td {
                    border: 1px solid #ccc;
                }
                th, td {
                    padding: 8px;
                    text-align: left;
                }
                th {
                    background-color: #f4f4f4;
                }
            </style>
            <script>
                function showTab(player) {
                    var tabs = document.querySelectorAll('.tab');
                    var buttons = document.querySelectorAll('.tab-button');
                    
                    // Masquer tous les onglets
                    tabs.forEach(tab => tab.style.display = 'none');
                    buttons.forEach(button => button.classList.remove('active'));
        
                    // Afficher l'onglet du joueur sélectionné
                    document.getElementById(player).style.display = 'block';
                    document.querySelector('[data-player="' + player + '"]').classList.add('active');
                }
        
                document.addEventListener("DOMContentLoaded", function() {
                    // Par défaut, on affiche le premier joueur
                    var firstPlayer = document.querySelector('.tab-button');
                    if (firstPlayer) {
                        showTab(firstPlayer.getAttribute('data-player'));
                    }
                    
                    const collapsibles = document.querySelectorAll(".collapsible");
                    collapsibles.forEach(button => {
                        button.addEventListener("click", () => {
                            button.classList.toggle("active");
                            const content = button.nextElementSibling;
                            if (content.style.display === "block") {
                                content.style.display = "none";
                            } else {
                                content.style.display = "block";
                            }
                        });
                    });
                });
            </script>
        </head>
        <body>
            <h1>Game Snapshot</h1>
            <div>
        
            </body>
            </html>
